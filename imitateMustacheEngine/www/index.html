<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><b>仿写mustache模板引擎</b></b></h1>
    <hr>
    <div id="container"></div>
    <!-- 虚拟打包到 boudle,该文件并不存在 -->
    <script src="/xuni/bundle.js"></script>
    <script type="text/tempplate" id="container1">
        <div>
            <ul>
                {{#students}}
                <li>
                    学生{{name}}的爱好是
                    <ol>
                        {{#hobbies}}
                        <li>{{.}}</li>
                        {{/hobbies}}
                    </ol>
                </li>
                {{/students}}
            </ul>
        </div>
    </script>
    <script type="text/tempplate" id="container2">
        我爱{{p}},{{p}}也爱我
    </script>
    <script>
        var data1 = {
            students: [
                { 'name': '张三', 'hobbies': ['游泳', '剑圣'] },
                { 'name': '李四', 'hobbies': ['吃饭', '看书', '吃鸡'] },
                { 'name': '王五', 'hobbies': ['睡觉', '写字'] }
            ]
        };
        //获取模板字符串
        var templateStr = document.getElementById('container1').innerHTML;
        //渲染
        domStr = myTemplateEngine.render(templateStr, data1);
        //获取根节点
        let container = document.getElementById('container')
        //上树
        container.innerHTML = domStr
    </script>
</body>

</html>
